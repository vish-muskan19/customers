#(DataSource Configuration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/Customer_Details?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

#hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.Type = TRACE

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.error.include-message=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable debug logging for Spring Boot
logging.level.org.springframework.web: DEBUG

# Show full error stack trace in response
server.error.include-exception=true

#spring.profiles.active=dev


server.port=8091


